    <main class="container-form-contact">
        <section class="container-form">
            <div class="card-form">
                <form id="form-container" action="/submit-path" method="post">
                    <h1 class="form-title">Contact Us</h1>
                
                    <div class="form-fields">
                        <div id="name-field">
                            <label for="name-input">First Name</label>
                            <input type="text" name="name" id="name-input" placeholder="Enter First Name">
                        </div>
                
                        <div id="last-field">
                            <label for="last-input">Last Name</label>
                            <input type="text" name="last-name" id="last-input" placeholder="Enter Last Name">
                        </div>

                        <div id="email-field">
                            <label for="email-input">Email</label>
                            <input type="email" name="email" id="email-input" placeholder="Email">
                        </div>

                        <div id="form-fields">
                        <label for="role-select">Services</label>
                            <select id="role-select" name="reason">
                                <option value="">Frontend Developer</option>
                                <option value="job">Backend Developer</option>
                                <option value="job">It Support Specialist</option>
                                <option value="job">Infrastructure Server Analytics</option>
                                <option value="job">Website Bootstrap</option>
                                <option value="job">UX Designer</option>
                                <!-- Add more options here -->
                            </select>
                        </div>

                            <div id="message-field">
                                <label for="addres">Message</label>
                                <textarea id="message-area" rows="4"cols="50"  name="addres"></textarea>
                            </div>

                            <div id="phone-field">
                                <label for="phone-input">Phone Number</label>
                                <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  placeholder="+1 (123) 456-7890">
                            </div>

                            <div id="phone-field">
                                <label for="phone-input">Alternative Number</label>
                                <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  placeholder="+1 (123) 456-7890">
                            </div>

                    <button class="btn-form" type="submit">Send Now</button>
                    </div>
                </form>
  
            </div>
        </section>
    </main>
